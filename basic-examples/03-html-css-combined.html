<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Profile Card - Workshop Example</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 320px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Profile Image */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;           /* Makes it circular */
            border: 4px solid #667eea;
            margin-bottom: 20px;
        }

        /* Name */
        .profile-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        /* Title/Role */
        .profile-title {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Bio */
        .profile-bio {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Stats Container */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        /* Follow Button */
        .follow-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 50px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .follow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img 
            src="https://picsum.photos/200" 
            alt="Profile Picture" 
            class="profile-image"
        >
        
        <h1 class="profile-name">YaÄŸmur Mutluer</h1>
        <p class="profile-title">Software Developer @ Trendyol</p>
        
        <p class="profile-bio">
            Building amazing things with code. 
            Love learning new technologies and sharing knowledge! ðŸš€
        </p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">142</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">8.5K</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">365</div>
                <div class="stat-label">Following</div>
            </div>
        </div>

        <button class="follow-button">Follow</button>
    </div>

</body>
</html>
